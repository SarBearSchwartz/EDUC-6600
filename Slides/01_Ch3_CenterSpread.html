# Read in the Data


```r
## Data is in .sav form (SPSS)
library(haven)
d &lt;- read_spss("Data/Ihno_dataset.sav")
```



--
### And Clean It


```r
## install.packages("tidyverse")
library(tidyverse)
d_clean &lt;- d %&gt;%
  mutate(Major = factor(Major, labels = c("Psychology", "Premed",
                                          "Biology", "Sociology",
                                          "Economics"))) %&gt;%
  mutate(Coffee = factor(Coffee))
```
